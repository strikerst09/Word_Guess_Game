<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Avengers Hangman</title>
</head>

<body>
    <h1 id="Title">Welcome to Marvel's Avengers: The Hangman Game</h1>
    <h2 id="instrLine">Can you guess what word this is? You will find directions and clues below. Good luck!</h2>
    <div class="container">
        <div class="row">
            <div class="imgbox">
                <img src="assets/images/avengers-infinity-war3 (1).jpg" id="AvengersImg" alt="Your Avengers Clue!">
            </div>
            <div class="gameInfo">
                <h3 id="instructions">Press any key to start as your first guess!</h3>
                <h4 id="winsBox"></h4>
                <h4>Current Word:</h4>
                <div id="wordBox"></div>
                <h4>Number of Wrong Guesses Remaining:</h4>
                <div id="guessRem"></div>
                <h4>Letters Already Guessed:</h4>
                <div id="guessedBox"></div>
            </div>
        </div>

    </div>
    
    <script src="assets/javascript/game.js"></script>
</body>

</html>
