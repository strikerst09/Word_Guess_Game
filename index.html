<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avengers Hangman</title>
</head>

<body>
    <h1>Welcome to Marvel's Avengers: The Hangman Game</h1>
    <h2>Can you guess what word this is? You will find directions and clues below. Good luck!</h2>
    <div class="container">
        <div class="row">
            <div class="imgbox">
                <img src="assets/images/#" alt="Your Avengers Clue!">
            </div>
            <div class="vl"></div>
            <div class="gameInfo">
                <h3>Press any key to start!</h3>
                <h4>Wins:
                    <div class="winsBox">5</div>
                </h4>
                <h4>Current Word:</h4>
                <div class="wordBox">1</div>
                <h4>Number of Guesses Remaining:</h4>
                <div class="guessesRem">1</div>
                <h4>Letters Already Guessed:</h4>
                <div class="guessedBox">1</div>
            </div>
        </div>

    </div>
</body>

</html>
